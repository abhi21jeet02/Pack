<script>
    /* Dummy Credentials */
const validUsername = "admin";
const validPassword = "0000";

/* Login Check Function */
function checkLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === validUsername && password === validPassword) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('portalPage').style.display = 'block';

        // Optional: add animation or fade-in
        document.getElementById('portalPage').classList.add('animate-fadeInUp');
    } else {
        document.getElementById('loginError').style.display = 'block';
    }
}
let partData = [];

// Load part data from JSON when page starts
function initializeApp() {
  fetch("contData.json")
    .then(response => response.json())
    .then(data => {
      partData = data;
      console.log("Part data loaded:", partData);
    })
    .catch(err => {
      console.error("Error loading part data:", err);
    });
}


let debounceTimer;

function handleInput() {clearTimeout(debounceTimer);
    debounceTimer = setTimeout(handleInput, 300);
    const input = document.getElementById('partInput').value.trim();
    const suggestionBox = document.getElementById('suggestions');

    if (!input) {
        suggestionBox.style.display = 'none';
        currentMatch = null;
        return;
    }

    const regex = input.includes('%')
        ? new RegExp('^' + input.replace(/%/g, '.*') + '$', 'i')
        : new RegExp(input, 'i');

    const matches = partData.filter(p => regex.test(p.Part));
    currentMatch = matches.length > 0 ? matches[0].Part : null;

    if (matches.length === 0) {
        suggestionBox.innerHTML = "<div style='padding: 5px;'>No matches found</div>";
        suggestionBox.style.display = 'block';
        return;
    }

    suggestionBox.innerHTML = matches.map(m => {
        const highlightRegex = new RegExp(input.replace(/%/g, '.*'), 'i');
        const highlighted = m.Part.replace(highlightRegex, match => `<strong style="color: green;">${match}</strong>`);
        return `<div style="padding: 5px; cursor: pointer;" onclick="selectPart('${m.Part}')">${highlighted}</div>`;
    }).join('');
    suggestionBox.style.display = 'block';
}

function selectPart(fullPartNumber) {
    document.getElementById('partInput').value = fullPartNumber;
    document.getElementById('suggestions').style.display = 'none';

    loadPartDetails(fullPartNumber);   // Fill info section
    loadPartImages(fullPartNumber);    // Load all related images
    loadOPLDocument(fullPartNumber);   // Load PDF/OPL
}

document.getElementById('partInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
        if (currentMatch) {
            selectPart(currentMatch);
        } else {
            alert("No match found for the entered part.");
        }
    }
});
// Function to extract the 11-character part number starting with K
function extractPartNumber(qrString) {
    const match = qrString.match(/\bK[A-Z0-9]{10}\b/);
    return match ? match[0] : null;
}

function searchPart() {
    const inputField = document.getElementById('partInput');
    const qrString = inputField.value.trim();

    // ✅ Extract only the 11-char part number
    const partNumber = extractPartNumber(qrString);
    if (!partNumber) {
        alert("Not a valid part number!");
        return;
    }

    // Clear input and hide suggestions
    inputField.value = '';
    document.getElementById('suggestions').style.display = 'none';
    inputField.focus();

    const infoSection = document.getElementById('infoSection');
    const imageSection = document.getElementById('imageSection');

    // Find the part in your data
    let matchedPart;
    if (partNumber.includes('%')) {
        const regex = new RegExp('^' + partNumber.replace(/%/g, '.*') + '$', 'i');
        matchedPart = partData.find(item => regex.test(item.Part));
    } else {
        matchedPart = partData.find(item => item.Part === partNumber);
    }

    if (!matchedPart) {
        infoSection.innerHTML = `
            <p style="color: red; font-weight: bold; text-align: center;">
                Part Number "${partNumber}" Not Found.
            </p>
        `;
        infoSection.style.display = 'block';
        infoSection.classList.add('animate-fadeInUp');

        // Hide and clear image section
        imageSection.style.display = 'none';
        imageSection.classList.remove('animate-zoomFade');
        document.getElementById('mainImageSection').innerHTML = '';
        document.getElementById('sideImagesSection').innerHTML = '';

        return;
    }

    // PART FOUND
    infoSection.style.display = 'block';
    imageSection.style.display = 'flex';

    document.getElementById('mainImageSection').innerHTML = `
        <img src="images/${partNumber}.jpg" onclick="enlargeImage(this.src)"
        onerror="this.onerror=null;this.src='default-main.jpg';" alt="Main Image">
    `;
    document.getElementById('sideImagesSection').innerHTML = `
        <img src="images/${partNumber}-1.jpg" onclick="enlargeImage(this.src)"
        onerror="this.onerror=null;this.src='default-side.jpg';" alt="Side Image 1">
        <img src="images/${partNumber}-2.jpg" onclick="enlargeImage(this.src)"
        onerror="this.onerror=null;this.src='default-side.jpg';" alt="Side Image 2">
    `;

    // Generate info table
let tableHTML = '<table>';
for (let key in matchedPart) {
    if (key === "MODELS" && Array.isArray(matchedPart.MODELS)) {
        // Join models with comma instead of divs
        tableHTML += `<tr><th>${key}</th><td>${matchedPart.MODELS.join(", ")}</td></tr>`;
    } else {
        tableHTML += `<tr><th>${key}</th><td>${matchedPart[key]}</td></tr>`;
    }
}
tableHTML += '</table>';


    // Add buttons
    const viewPdfButton = `
        <div style="margin-top:10px;">
            <button style="padding:10px; margin-right:10px;" onclick="showPdf('${partNumber}.pdf')">View Packaging</button>
            <button style="padding:10px;" onclick="showPdf('${partNumber}-OPL.pdf')">View OPL</button>
        </div>
    `;

    infoSection.innerHTML = `<h2>Part Number: ${partNumber}</h2>` + tableHTML + viewPdfButton;
}

    document.getElementById("modalImage").src = src;
    document.getElementById("imageModal").style.display = "block";

function closeModal() {
    document.getElementById("imageModal").style.display = "none";

function showPdf(fileName) {
    const pdfPath = 'pdfs/' + fileName;
    const viewer = document.getElementById('pdfViewer');
    viewer.src = pdfPath;
    document.getElementById('pdfModal').style.display = 'block';

    viewer.onerror = function () {
        viewer.src = '';
        alert('PDF not found: ' + pdfPath);
    };
}

    document.getElementById('pdfModal').style.display = 'none';
    document.getElementById('pdfViewer').src = ''; // Clears PDF
};

// Optional: Close modal if user clicks outside the white box

    const modal = document.getElementById('pdfModal');
    if (event.target === modal) {
        modal.style.display = "none";
        document.getElementById('pdfViewer').src = '';
    }
};

document.addEventListener('DOMContentLoaded', function () {
  const input = document.getElementById('partInput');

  input.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      searchPart(); // trigger your existing search function
    }
  });

  // Optional: auto-focus input so scanner types into it
  input.focus();
});

      window.history.back();
      // Or use: location.href = 'master.html'; to force return to main page
    }

      window.history.forward();
    }
function showResetForm() {
      document.getElementById('loginPage').style.display = "none";
      document.getElementById('resetPage').style.display = "block";
    }

    function showLoginForm() {
      document.getElementById('resetPage').style.display = "none";
      document.getElementById('loginPage').style.display = "block";
    }

    function sendReset() {
      const email = document.getElementById('resetEmail').value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }
      document.getElementById('resetMessage').style.display = "block";
    }

// Open Add Part Modal
document.getElementById("addPartBtn").addEventListener("click", function() {
  document.getElementById("addPartModal").style.display = "flex";
});

// Close modal
function closeAddPart() {
  document.getElementById("addPartModal").style.display = "none";
}

function saveNewPart() {
  const partNumber = document.getElementById("newPartNumber").value.trim();
  const desc = document.getElementById("newPartDesc").value.trim();
  const vendor = document.getElementById("newPartVendor").value.trim();
  const snp = parseInt(document.getElementById("newPartSnp").value) || 0;
  const stp = document.getElementById("newPartStp").value.trim();

  if (!partNumber || !desc) {
    alert("Part Number and Description are required!");
    return;
  }

  const newPart = { Part: partNumber, Description: desc, Vendor: vendor, SNP: snp, STP: stp };

  // Add to in-memory JSON
  partData.push(newPart);

  // Save to disk using Electron preload API
  if (window.api && typeof window.api.addPart === "function") {
    window.api.addPart(newPart);
  }

  alert("Part added successfully!");

  // Reset inputs
  document.getElementById("newPartNumber").value = "";
  document.getElementById("newPartDesc").value = "";
  document.getElementById("newPartVendor").value = "";
  document.getElementById("newPartSnp").value = "";
  document.getElementById("newPartStp").value = "";

  closeAddPart();
}

</script>
